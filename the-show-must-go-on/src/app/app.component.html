<div class="Block">
  <input type='file' (change)="fileChanged($event)">
</div>

<article class="comic">
  <ng-container *ngFor="let transcript of transcripts">
      <div class="panel {{transcript.actor}}" >
          <p class="speech">{{transcript.sentence}}</p>
      </div>
  </ng-container>
</article>
